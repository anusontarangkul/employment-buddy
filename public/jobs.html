<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Employment Buddy</title>
  </head>
  <body>
    <nav
      class="navbar has-background-black nav-style"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a
          class="navbar-item has-text-weight-bold nav-logo has-text-danger-light"
          href="https://bulma.io"
          >Employment Buddy
        </a>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a
                class="button has-background-grey-light nav-button has-text-weight-bold"
              >
                Logout
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero is-fullheight has-background-dark section-main">
      <div class="columns wrapper job-board">
        <div id="applied-DOM" class="column container border-styling">
          <div class="job-card-DOM card">
            <div class="card-content">
              <p>Company: Apple</p>
              <p>Title: Software Engineer</p>
              <p>Date Applied: 10/30/20</p>
              <p>Applied</p>
            </div>
          </div>
        </div>

        <div id="phone-DOM" class="column container border-styling">
          <div class="job-card-DOM">item 2</div>
        </div>
        <div id="interviewing-DOM" class="column container border-styling">
          <div class="job-card-DOM">item 3</div>
        </div>
        <div id="offer-DOM" class="column container border-styling">
          <div class="job-card-DOM">item 4</div>
        </div>
      </div>
      <div class="columns wrapper">
        <div id="rejected-DOM" class="column container border-styling">
          <div class="job-card-DOM">rejected</div>
        </div>
      </div>
      <!-- Modal -->
      <div id="modal-container"></div>
    </section>
  </body>
</html>
