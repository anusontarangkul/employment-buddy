<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
      />
    <link href="../node_modules/dragula/dist/dragula.min.css" rel="stylesheet" /> 
    <link rel="stylesheet" href="../css/style.css" />
    <title>Employment Buddy</title>
  </head>
  <body>
<script src="node_modules/dragula/dist/dragula.min.js"></script>
    <nav
      class="navbar has-background-black nav-style"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a
          class="navbar-item has-text-weight-bold nav-logo has-text-danger-light"
          href="/"
          >Employment Buddy
        </a>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a
                class="button has-background-grey-light nav-button has-text-weight-bold" href="/logout"
              >
                Logout
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="counter card">
      <div class="card-content">
        <p id = "appliedCount" > 0</p>
        <p id = "phoneCount">0</p>
        <p id = "interviewCount">0</p>
        <p id = "offerCount">0</p>
        <p id = "rejectedCount">0</p>
        <p id = "totalCount" > 0</p>
        
      </div>
    </div>
    <section class="hero is-fullheight has-background-dark">
      <div>
        <button id="new-job-DOM">New Job</button>
      </div>
      <div class="columns wrapper job-board">
        <div id="applied-DOM" class="column container border-styling dragula-container">
          <!--<div class="job-card-DOM card">
            <div class="card-content">
              <p>Company: Apple</p>
              <p>Title: Software Engineer</p>
              <p>Date Applied: 10/30/20</p>
              <p>Applied</p>
            </div>
          </div>-->
        </div>

        <div id="phone-DOM" class="column container border-styling dragula-container">
          <!--<div class="job-card-DOM"></div>-->
        </div>
        <div id="interviewing-DOM" class="column container border-styling dragula-container">
          <!--<div class="job-card-DOM">item 3</div>-->
        </div>
        <div id="offer-DOM" class="column container border-styling dragula-container">
          <!--<div class="job-card-DOM">item 4</div>-->
        </div>
      </div>
      <div class="columns wrapper">
        <div id="rejected-DOM" class="column container border-styling">
          <div class="job-card-DOM">rejected</div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal" id="myModal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">New Job</p>
            <button
              class="delete"
              aria-label="close"
              data-bulma-modal="close"
            ></button>
          </header>
          <section class="modal-card-body">
            <form>
              <label for="new-company">Name of Company:</label>
              <input type="text" id="new-company" name="new-company" /><br />
              <label for="new-title">Title of Job:</label>
              <input type="text" id="new-title" name="new-title" />
            </form>
          </section>
          <footer class="modal-card-foot">
            <button id = "submitJob" class="button is-success">Save changes</button>
            <button class="button" data-bulma-modal="close">Cancel</button>
          </footer>
        </div>
      </div>
    </section>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="/js/jobs.js"></script>
  </body>
</html>
