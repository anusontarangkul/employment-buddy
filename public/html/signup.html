<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Employment Buddy</title>
  </head>
  <body>
    <nav
      class="navbar has-background-black nav-style"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a
          class="navbar-item has-text-weight-bold nav-logo has-text-danger-light"
          href="https://bulma.io"
          >Employment Buddy
        </a>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a
                class="button has-background-grey-light nav-button has-text-weight-bold"
              >
                Sign up
              </a>
              <a
                class="button has-background-grey-light nav-button has-text-weight-bold"
              >
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero is-fullheight has-background-dark section-main">
      <div class="card card-login">
        <div class="card-header-title is-centered">
          <h2 class="login-title has-text-weight-bold">Sign Up</h2>
        </div>
        <div class="card-content">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            autocomplete="off"
          /><br /><br />
          <label for="password">Password:</label>
          <input
            type="text"
            id="password"
            name="password"
            autocomplete="off"
          /><br /><br />
          <button>Login</button>
          <p>Forgot your password?</p>
        </div>
      </div>
    </section>
  </body>
</html>
