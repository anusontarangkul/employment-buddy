<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Employment Buddy</title>
  </head>
  <body>
    <nav
      class="navbar has-background-link nav-style"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a
          class="navbar-item has-text-weight-bold nav-logo has-text-white"
          href="/"
          >Employment Buddy
        </a>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span id="burger" aria-hidden="true"></span>
          <span id="burger" aria-hidden="true"></span>
          <span id="burger" aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a
                href="/signup"
                class="button has-background-grey-light nav-button has-text-weight-bold"
              >
                Sign up
              </a>
              <a
                href="/login"
                class="button has-background-grey-light nav-button has-text-weight-bold"
              >
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Sign-up Form  -->
    <div class="container-body-login">
      <div class="img body-img">
        <img src="images/signup-body.svg" />
      </div>
      <div class="login-container">
        <form action="index.html">
          <img class="avatar" src="images/signup-avatar.svg" />
          <h2 class="login-welcome has-text-weight-bold">Sign Up!</h2>
          <div class="input-div user-input">
            <div class="input-icons">
              <i class="fas fa-user user-icon"></i>
            </div>
            <div>
              <h5 id="user-text">Enter Email Address</h5>
              <input id="email" name="email" autocomplete="off" class="input" type="text" />
            </div>
          </div>
          <div class="input-div password-div">
            <div class="input-icons">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Enter Password</h5>
              <input id="password" name ="password" autocomplete="off" class="input" type="password" />
            </div>
          </div>
          <div class="input-div password-div">
            <div class="confirm-icons input-icons">
              <i class="fas fa-check-circle"></i>
            </div>
            <div>
              <h5>Confirm Password</h5>
              <input id ="re-password" name="re-password" autocomplete="off" class="input" type="password" />
            </div>
          </div>

          <button
            id="signup-button"
            class="signup-btn-page has-text-weight-bold has-text-centered"
          >
            Create Account
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/signup.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </body>
</html>
